<country-search-input
  placeholder="Search by country"
  textButton="Search"
  (search)="query.set($event)"
/>

@if(contryResource.error()){
<h3 class="mt-2 text-orange-400">{{ contryResource.error() }}</h3>
}@if (contryResource.hasValue()) {
<country-list [countries]="contryResource.value()" />
}
