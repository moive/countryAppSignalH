<country-search-input
  placeholder="Search by capital"
  textButton="Search"
  (search)="query.set($event)"
/>
@if (countryResource.error()) {
<h3 class="mt-2 text-orange-400">{{ countryResource.error() }}</h3>
}@if(countryResource.hasValue()) {
<country-list [countries]="countryResource.value()" />
}
